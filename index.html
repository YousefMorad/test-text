<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script> 
    <script src="keywords.js"></script>
    <script src="script.js"></script>    
    <title>Tajawaz</title>
</head>
<body>
    <div class="col-sm main-section">
        <textarea id="userText" class="form-control textarea rtl" placeholder="اكتب هنا..." rows="7"></textarea>
        <!-- <textarea id="view-box" class="form-control textarea rtl" rows="7" disabled></textarea> -->
        <button id="submit-text" type="button" class="btn convert-button" onclick="formatWords()">حول النص</button>
      </div>
    <div class="extracted-words-container" id="word-choice-container" style="display: none;">
        <h5 class="rtl">اختر الكلمات التي تود تغيرها</h5>
        <div id="wordsBox"></div>
    </div>
      
      <div id="control-btns" class="col-sm" style="display: none; margin-top: 0.5em;">
          <button type="button" class="btn btn-warning" onclick="clearSelection()">Clear selection</button>
          <button type="button" class="btn btn-info" onclick="selectKeywords()">Select keywords</button>
          <button type="button" class="btn btn-success" onclick="convertText()">Done</button>
      </div>
      
      <div id="newTextBox" class="col-sm"></div>
</body>
</html>

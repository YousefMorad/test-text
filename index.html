<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="images/logo_transparent.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <meta property="og:type" content="website"/>
    <meta property="og:site_name" content="تجاوز | لتنجنب الحظر علي مواقع التواصل الإجتماعي"/>
    <meta property="og:locale" content="ar_AR"/>
    <meta property="og:locale:alternate" content="ar_AR"/>
    <meta property="og:url" content="https://tajawz.com"/>
    <meta property="og:title" content="تجاوز | لتنجنب الحظر علي مواقع التواصل الإجتماعي"/>
    <meta property="og:description" content="أداة لتغيير من شكل النصوص وتشفيرها بحيث تتخطي الحجب والحظر علي مواقع التواصل الإجتماعي المختلفة"/>
    <meta property="og:image" content="https://tajawz.com/images/cover.png"/>
    <meta property="og:image:width" content="256"/>
    <meta property="og:image:height" content="256"/>
    <title>Tajawz</title>
</head>
<body>
    <div class="col-sm main-section">
      <img class = "logo" src="images/logo.png" alt="logo">
        <h3 class="rtl"> أدخل النص الخاص بك</h3>
        <textarea id="userText" class="form-control textarea rtl" placeholder="اكتب هنا..." rows="8"></textarea>
        <button id="submit-text" type="button" class="btn convert-button" onclick="formatWords()">حول النص</button>
    </div>
    <div id="modify-section" style="display: none;">
      <div class="extracted-words-container" id="word-choice-container">
          <h3 class="rtl">اختر الكلمات التي تود تغييرها</h3>
          <div id="wordsBox"></div>
      </div>
        
        <div id="ctrl-btns" class="rtl">
          <button id="convert" type="button" class="btn convert-button convert" onclick="convertText()">قم بالتشفير</button>
          <button type="button" class="btn convert-button clear" onclick="clearSelection()">ألغ جميع الإختيارات</button>
          <button type="button" class="btn convert-button keywords" onclick="selectKeywords()">إختر الكلمات المتكررة</button>
        </div>
    </div>

      <div id="result-section" style="display: none; margin-top: 20px">
        <h3 class="rtl">اضغط علي احد الخيارات للنسخ</h3>
        <div id="newTextBox">
        </div>
      </div>
      
      <script src="keywords.js"></script>
      <script src="script.js"></script>
      <script src="mobile-version.js" async></script>    
</body>
</html>

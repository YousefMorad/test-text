<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Document</title>
</head>
<body>
    <label for="text">Enter your text: </label>

    <textarea id="text" name="text" rows="4" cols="50"></textarea> 
    <button type="button" onclick="convertText()">Convert</button> 
    <div>
        new text : <p id="newText"></p>
    </div>

    <script>
        function convertText (){
            document.getElementById('newText').innerHTML = "";
            var codes = ["\u0360", "\u06C1", "\u064D", "\u0640\u0640"]
        
            var currText = document.getElementById('text').value
            var newText = "";

            for(var j = 0; j < codes.length; j++){
                for(var i = 0; i < currText.length-1; i++){
                    newText += currText[i] + codes[j]
                }
                newText += currText[currText.length-1];

                document.getElementById('newText').innerHTML += j + "=> " + newText + "<br>";
                newText = "";
            }
        }
    </script>
</body>
</html>
